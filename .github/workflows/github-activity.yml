name: GitHub - Activity - Readme
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v4
      - uses: Shafkathasan/Shafkathasan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
